<div id="theme-root" class="theme--blue">
  <vgr-scroll-to-top></vgr-scroll-to-top>

  <vgr-sidebar-menu>
    <vgr-menu title="Meny">
      <vgr-menu-item link="/" text="Hem"></vgr-menu-item>
      <vgr-menu-item link="/admin" text="Administration" *ngIf="admin" ></vgr-menu-item>
      <div class="menu__item" *ngIf="!isLoggedIn()"><a (click)="modalService.openDialog('loginModal')">Logga in</a></div>
      <vgr-menu-item (click)="logout()" link="logout" text="Logga ut" *ngIf="isLoggedIn()"></vgr-menu-item>
    </vgr-menu>
  </vgr-sidebar-menu>

  <vgr-header textColor="black" circleColor="#ffffff" [userName]="getLoggedInDisplayName()"></vgr-header>

  <vgr-modal id="loginModal">
    <vgr-modal-header>Logga in</vgr-modal-header>
    <vgr-modal-content>
      <div>
        VGR-ID: <div><input [(ngModel)]="userId" name="USER"/></div>
      </div>
      <div>
        LÃ¶senord: <div><input [(ngModel)]="password" name="PASSWORD" type="password" /></div>
      </div>
    </vgr-modal-content>
    <vgr-modal-footer>
      <vgr-button [secondary]="false" default="true" (click)="login()">Logga in</vgr-button>
      <vgr-button [secondary]="true" (click)="modalService.closeDialog('loginModal')">Avbryt</vgr-button>
    </vgr-modal-footer>
  </vgr-modal>

  <router-outlet></router-outlet>

</div>
